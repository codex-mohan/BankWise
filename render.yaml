# Render deployment configuration for BankWise AI Banking Support API
services:
  - type: web
    name: bankwise-ai-banking-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.3"
      - key: PORT
        value: "8000"
      - key: ENVIRONMENT
        value: "production"
      - key: LOG_LEVEL
        value: "INFO"
      - key: DATABASE_URL
